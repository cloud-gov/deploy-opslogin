            url: https://opsuaa.fr.cloud.gov
            issuer: https://opslogin.fr.cloud.gov
            sslPrivateKey: ((uaa_ssl.private_key))
            sslCertificate: ((uaa_ssl.certificate))
            servlet:
              session-cookie:
                secure: true
                http-only: true
                max-age: 900
            jwt:
              signing_key: ((uaa_jwt_signing_key.private_key))
              verification_key: ((uaa_jwt_signing_key.public_key))
            scim:
              groups:
                concourse.admin: 'Group that allows access to Concourse "main" team'
                concourse.pages: 'Members of the Concourse "pages" team'
                concourse.viewer: "Support members holding viewers role"
              users:
                - name: credhub_admin_user_staging
                  password: ((/toolingbosh/credhub-staging/credhub-admin-user-password))
                  groups:
                    - credhub.read
                    - credhub.write
                - name: zap-scan-user
                  password: ((zap-scan-password))
                  groups:
                    - credhub.read
                    - credhub.pages
                    - openid
                    - concourse.pages
                    - concourse.viewer

            clients:
              admin:
                override: true
                authorized-grant-types: client_credentials
                scope: ""
                authorities: clients.read,clients.write,clients.secret,uaa.admin,scim.read,scim.write,password.write
                secret: ((uaa_admin_client_secret))

              # BOSH auth
              # TODO: Remove after tooling bosh refactor to bosh-deployment
              ci:
                secret: ((bosh_ci_client_secret))
                authorized-grant-types: client_credentials
                authorities: bosh.admin
                scope: ""

              # Concourse auth
              concourse_staging:
                <<: *client-template
                scope: openid,concourse.admin,concourse.pages,concourse.viewer,credhub.read,credhub.write
                authorities: uaa.none,concourse.admin,concourse.pages,concourse.viewer,credhub.read,credhub.write
                redirect-uri: https://ci.fr-stage.cloud.gov/sky/issuer/callback
                name: "Staging Concourse"
                show-on-homepage: true
                app-launch-url: https://ci.fr-stage.cloud.gov
                app-icon: ""
                secret: ((concourse_client_secret_staging))
              concourse_production:
                <<: *client-template
                scope: openid,concourse.admin,concourse.pages,concourse.viewer
                authorities: uaa.none,concourse.admin,concourse.pages,concourse.viewer
                name: "Production Concourse"
                show-on-homepage: true
                app-launch-url: https://ci.fr.cloud.gov
                app-icon: ""
                redirect-uri: https://ci.fr.cloud.gov/sky/issuer/callback
                secret: ((concourse_client_secret_production))

              # Credhub
              credhub_cli:
                override: true
                authorized-grant-types: password,refresh_token
                scope: credhub.read,credhub.write
                authorities: uaa.resource
                access-token-validity: 30
                refresh-token-validity: 3600
                secret: ""
              credhub_admin_client_staging:
                override: true
                authorized-grant-types: client_credentials
                scope: uaa.none
                authorities: credhub.read,credhub.write
                access-token-validity: 3600
                secret: ((/toolingbosh/credhub-staging/credhub-admin-client-password))
              credhub_admin_client_production:
                override: true
                authorized-grant-types: client_credentials
                scope: uaa.none
                authorities: credhub.read,credhub.write
                access-token-validity: 3600
                secret: ((/toolingbosh/credhub-production/credhub-admin-client-password))
              credhub_pages_client_staging:
                override: true
                authorized-grant-types: client_credentials
                scope: uaa.none,concourse.pages
                authorities: uaa.none,concourse.pages,credhub.read,credhub.write
                access-token-validity: 3600
                secret: ((/toolingbosh/credhub-staging/credhub-pages-client-password))
              credhub_pages_client_production:
                override: true
                authorized-grant-types: client_credentials
                scope: uaa.none,concourse.pages
                authorities: uaa.none,concourse.pages,credhub.read,credhub.write
                access-token-validity: 3600
                secret: ((/toolingbosh/credhub-production/credhub-pages-client-password))
              doomsday_readonly_staging:
                override: true
                authorized-grant-types: client_credentials,refresh_token
                authorities: credhub.read, credhub.write
                scope: uaa.none,credhub.read
                secret: ((doomsday_readonly_secret_staging))
              pgp_credhub_client:
                override: true
                authorized-grant-types: client_credentials,refresh_token
                authorities: credhub.read, credhub.write
                scope: uaa.none,credhub.read,credhub.write
                secret: ((pgp_credhub_client_secret))
              pages_user_agent_credhub_client:
                override: true
                authorized-grant-types: client_credentials,refresh_token
                authorities: credhub.read, credhub.write
                scope: uaa.none,credhub.read,credhub.write
                secret: ((pages_user_agent_credhub_client_secret))
              opensearch_proxy_ci_client:
                override: true
                authorized-grant-types: client_credentials,refresh_token
                authorities: credhub.read, credhub.write
                scope: uaa.none,credhub.read,credhub.write
                secret: ((opensearch_proxy_ci_client_secret))
              opensearch_ci_client:
                override: true
                authorized-grant-types: client_credentials,refresh_token
                authorities: credhub.read, credhub.write
                scope: uaa.none,credhub.read,credhub.write
                secret: ((opensearch_ci_client_secret))

              #zap scan client - just enough permissions to use the zap-scan-user to login and create a token via "uaac context"
              zap_scan_client:
                override: true
                authorized-grant-types: password,refresh_token
                authorities: uaa.user
                scope: uaa.user
                secret: ((zap_scan_client_secret))

              # Defect Dojo auth
              defectdojo_development:
                <<: *client-template
                scope: openid,email,profile
                redirect-uri: https://defectdojo.dev.us-gov-west-1.aws-us-gov.cloud.gov/oauth2/idpresponse,https://defectdojo.dev.us-gov-west-1.aws-us-gov.cloud.gov/complete/oidc
                name: "Development Defect Dojo"
                show-on-homepage: true
                app-launch-url: https://defectdojo.dev.us-gov-west-1.aws-us-gov.cloud.gov
                app-icon: ""
                secret: ((defectdojo_client_secret_development))

              defectdojo_staging:
                <<: *client-template
                scope: openid,email,profile
                redirect-uri: https://defectdojo.fr-stage.cloud.gov/oauth2/idpresponse,https://defectdojo.fr-stage.cloud.gov/complete/oidc
                name: "Staging Defect Dojo"
                show-on-homepage: true
                app-launch-url: https://defectdojo.fr-stage.cloud.gov
                app-icon: ""
                secret: ((defectdojo_client_secret_staging))

              defectdojo_production:
                <<: *client-template
                scope: openid,email,profile
                redirect-uri: https://defectdojo.fr.cloud.gov/oauth2/idpresponse,https://defectdojo.fr.cloud.gov/complete/oidc
                name: "Production Defect Dojo"
                show-on-homepage: true
                app-launch-url: https://defectdojo.fr.cloud.gov
                app-icon: ""
                secret: ((defectdojo_client_secret_production))

              # Platform kibana auth
              platform-kibana-development:
                <<: *client-template
                scope: openid,email,profile
                redirect-uri: https://logs-platform.dev.us-gov-west-1.aws-us-gov.cloud.gov/oauth2/callback
                name: "Development Logs Platform"
                show-on-homepage: true
                app-launch-url: https://logs-platform.dev.us-gov-west-1.aws-us-gov.cloud.gov/
                app-icon: ""
                secret: ((platform_kibana_client_secret_development))
              platform-kibana-staging:
                <<: *client-template
                scope: openid,email,profile
                redirect-uri: https://logs-platform.fr-stage.cloud.gov/oauth2/callback
                name: "Staging Logs Platform"
                show-on-homepage: true
                app-launch-url: https://logs-platform.fr-stage.cloud.gov/
                app-icon: ""
                secret: ((platform_kibana_client_secret_staging))
              platform-kibana-production:
                <<: *client-template
                scope: openid,email,profile
                redirect-uri: https://logs-platform.fr.cloud.gov/oauth2/callback
                name: "Production Logs Platform"
                show-on-homepage: true
                app-launch-url: https://logs-platform.fr.cloud.gov/
                app-icon: ""
                secret: ((platform_kibana_client_secret_production))

              # Monitoring auth
              prometheus-staging:
                <<: *client-template
                scope: openid,email,profile,grafana_platform.admin,grafana_platform.support,grafana_pages.admin,grafana_pages.support,grafana_workshop.admin,grafana_workshop.support,grafana_notify.admin,grafana_notify.support
                redirect-uri: https://prometheus.fr-stage.cloud.gov/oauth2/callback,https://alertmanager.fr-stage.cloud.gov/oauth2/callback,https://grafana.fr-stage.cloud.gov/oauth2/callback,https://grafana.fr-stage.cloud.gov/login/generic_oauth
                name: "Staging Prometheus"
                show-on-homepage: true
                app-launch-url: https://prometheus.fr-stage.cloud.gov
                app-icon: ""
                secret: ((prometheus_client_secret_staging))
              prometheus-production:
                <<: *client-template
                scope: openid,email,profile
                redirect-uri: https://prometheus.fr.cloud.gov/oauth2/callback,https://alertmanager.fr.cloud.gov/oauth2/callback,https://grafana.fr.cloud.gov/oauth2/callback,https://grafana.fr.cloud.gov/login/generic_oauth
                name: "Production Prometheus"
                show-on-homepage: true
                app-launch-url: https://prometheus.fr.cloud.gov
                app-icon: ""
                secret: ((prometheus_client_secret_production))
              doomsday-staging:
                <<: *client-template
                scope: openid,email,profile
                redirect-uri: https://doomsday.fr-stage.cloud.gov/oauth2/idpresponse
                name: "Staging Doomsday"
                show-on-homepage: true
                app-launch-url: https://doomsday.fr-stage.cloud.gov
                app-icon: ""
                secret: ((doomsday_client_secret_staging))
              doomsday-production:
                <<: *client-template
                scope: openid,email,profile
                redirect-uri: https://doomsday.fr.cloud.gov/oauth2/idpresponse
                name: "Production Doomsday"
                show-on-homepage: true
                app-launch-url: https://doomsday.fr.cloud.gov
                app-icon: ""
                secret: ((doomsday_client_secret_production))
              nessus-production:
                <<: *client-template
                scope: openid,email,profile
                redirect-uri: https://nessus.fr.cloud.gov/oauth2/idpresponse
                name: "Production Nessus"
                show-on-homepage: true
                app-launch-url: https://nessus.fr.cloud.gov
                app-icon: ""
                secret: ((nessus_client_secret_production))

            login: { client_secret: ((uaa_login_client_secret)) }
            zones: { internal: { hostnames: ["opsuaa.internal"] } }
          login:
            url: https://opslogin.fr.cloud.gov
            branding:
              product_logo: ""
              square_logo: ""
              company_name: "cloud.gov operations"
            links:
              passwd: "/#"
              signup: "/#"
            self_service_links_enabled: false
            saml:
              entity_base_url: opslogin.fr.cloud.gov
              activeKeyId: key-2
              keys:
                key-2:
                  key: ((uaa_login_saml_20190222.private_key))
                  certificate: ((uaa_login_saml_20190222.certificate))
                  passphrase: ""
              providers: ((saml_providers))
          uaadb:
            address: ((terraform_outputs.opsuaa_rds_host))
            port: ((terraform_outputs.opsuaa_rds_port))
            user: ((terraform_outputs.opsuaa_rds_username))
            password: ((terraform_outputs.opsuaa_rds_password))
            db_scheme: postgresql
            databases:
              - tag: uaa
                name: opsuaa
            roles:
              - tag: admin
                name: opsuaa
                password: ((terraform_outputs.opsuaa_rds_password))
      - name: uaa-customized
        release: uaa-customized
        properties: {}
      - name: secureproxy
        release: secureproxy
        properties:
          secureproxy:
            listen_port: 8081
            proxy_port: 8080

